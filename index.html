<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lit Element from scratch</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>
    <script type="module" src="src/todo-app.js"></script>
    <script type="module" src="src/todo-item.js"></script>
    <style>
    body {
      margin: 0;
    }
    </style>
</head>
<body>
  <todo-app></todo-app>    
  <script>
    (function() {
    'use strict';
      document.addEventListener('WebComponentsReady', function() {
        console.log('Web components ready!');
        document.querySelector('todo-app').todos = [
          {text: "Make a to-do list", checked: false}, 
          {text: "Finish blog post", checked: false}
        ];
      });
    })();
  </script>
</body>
</html>
